<img src="/assets/svg/logo-small.svg" alt="" class="ml16 mb20">

<nav>
  <ul class="main-menu-list">
    @for(item of menuItems; track item.link){
      <li>
        <a class="menu-item" [routerLink]="[item.link]">
          <svg [icon]="item.icon" class="menu-item__icon"></svg>
          <span>{{item.label}}</span>
        </a>
      </li>
    }
  </ul>
</nav>

<p class="medium-text mb20">Подписчики</p>

@for(profile of subscribers$ | async; track profile.id){
  <app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text">Все подписчики</a>
  <svg icon="arrow-right" class="to-subscribers-icon"></svg>
</div>

@if(me(); as me){
  <div class="sidebar__footer">
    @if(me.avatarUrl){
      <img [src]="me?.avatarUrl ?? ''" alt="" class="sidebar__footer-avatar">
    }@else {
      <img src="/assets/images/avatar-placeholder.png" alt="mock-avatar" class="sidebar__footer-avatar">
    }
    <span class="medium-text username-text">{{me.username}}</span>
    <a class="settings-btn" [routerLink]="['settings']">
      <svg icon="settings" class="settings-btn-svg"></svg>
    </a>
  </div>
}
